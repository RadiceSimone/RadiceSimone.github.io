<!DOCTYPE html>
<html>

<head>
    <title>CALCOLATRICE</title>
</head>

<body style="background-color: black;">

    <script>
        class calcolatrice{
            constructor(){
                this.parziale = "";
                this.numCorrente = "";
                this.segno = ' ';
            }

            aggiungiValore(n){
                this.numCorrente += n;
                document.getElementById('ris').value = this.numCorrente;
            }

            segnoCliccato(s){
                this.segno = s;
                this.parziale = this.numCorrente;
                this.numCorrente = "";
                document.getElementById('ris').value = "";
            }

            calcola(){
                let risultato = 0;
                if(this.segno == '+'){
                    risultato = parseInt(this.parziale) + parseInt(this.numCorrente);
                }
                else if(this.segno == '-'){
                    risultato = parseInt(this.parziale) - parseInt(this.numCorrente);
                }
                else if(this.segno == '*'){
                    risultato = parseInt(this.parziale) * parseInt(this.numCorrente);
                }
                else if(this.segno == '/'){
                    risultato = parseInt(this.parziale) / parseInt(this.numCorrente);
                }
                document.getElementById('ris').value = risultato;
                this.parziale = "";
                this.numCorrente = risultato;
            }

            cancella(){
                this.parziale = "";
                this.numCorrente = "";
                this.segno = "";
                document.getElementById('ris').value = "";
            }
        }

        calc = new calcolatrice();

        function cambiaColore(x){
            x.style.background = "yellow";
        }

        function coloreNormale(x){
            x.style.background = "white";
        }
    </script>

    <style>
        input[type="button"] {
            font-size: 30px;
            width: 50px;
            height: 50px;
            background-color: white;
            border: 1;
            border-color: white;
        }
    </style>

    <h1 style="color: white; font-family: monospace;" align="center">CALCOLATRICE ONLINE</h1>

    <table border="1" style="background-color: rgb(1, 1, 63);border-color: white;" cellspacing="0" cellpadding="8"
        align="center">
        <tr>
            <td colspan="4"><input type="text" id="ris" size="20"
                    style="font-size: 20px;color: black; background-color: white;" disabled></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="calc.aggiungiValore('7')" onmouseover="cambiaColore(this)" onmouseout="coloreNormale(this)"></td>
            <td><input type="button" value="8" onclick="calc.aggiungiValore('8')" onmouseover="cambiaColore(this)" onmouseout="coloreNormale(this)"></td>
            <td><input type="button" value="9" onclick="calc.aggiungiValore('9')" onmouseover="cambiaColore(this)" onmouseout="coloreNormale(this)"></td>
            <td><input type="button" value="รท" onclick="calc.segnoCliccato('/')" onmouseover="cambiaColore(this)" onmouseout="coloreNormale(this)"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="calc.aggiungiValore('4')" onmouseover="cambiaColore(this)" onmouseout="coloreNormale(this)"></td>
            <td><input type="button" value="5" onclick="calc.aggiungiValore('5')" onmouseover="cambiaColore(this)" onmouseout="coloreNormale(this)"></td>
            <td><input type="button" value="6" onclick="calc.aggiungiValore('6')" onmouseover="cambiaColore(this)" onmouseout="coloreNormale(this)"></td>
            <td><input type="button" value="*" onclick="calc.segnoCliccato('*')" onmouseover="cambiaColore(this)" onmouseout="coloreNormale(this)"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="calc.aggiungiValore('1')" onmouseover="cambiaColore(this)" onmouseout="coloreNormale(this)"></td>
            <td><input type="button" value="2" onclick="calc.aggiungiValore('2')" onmouseover="cambiaColore(this)" onmouseout="coloreNormale(this)"></td>
            <td><input type="button" value="3" onclick="calc.aggiungiValore('3')" onmouseover="cambiaColore(this)" onmouseout="coloreNormale(this)"></td>
            <td><input type="button" value="-" onclick="calc.segnoCliccato('-')" onmouseover="cambiaColore(this)" onmouseout="coloreNormale(this)"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="calc.aggiungiValore('0')" onmouseover="cambiaColore(this)" onmouseout="coloreNormale(this)"></td>
            <td><input type="button" value="C" onclick="calc.cancella()" onmouseover="cambiaColore(this)" onmouseout="coloreNormale(this)"></td>
            <td><input type="button" value="=" onclick="calc.calcola()" onmouseover="cambiaColore(this)" onmouseout="coloreNormale(this)"></td>
            <td><input type="button" value="+" onclick="calc.segnoCliccato('+')" onmouseover="cambiaColore(this)" onmouseout="coloreNormale(this)"></td>
        </tr>
    </table>

</body>

</html>
